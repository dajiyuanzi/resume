<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind绑定内联style属性</title>
</head>
<body>
  <div id="app">

    <div v-bind:style="{'color':color}">v-bind绑定内联style属性，对象写法</div>
  
    <div v-bind:style="[colorf]">v-bind绑定内联style属性，数组写法</div>

  </div>

  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        color:'red',

        colorf:{
          color:'red'
        }
      }
    })
  </script>
</body>
</html>
