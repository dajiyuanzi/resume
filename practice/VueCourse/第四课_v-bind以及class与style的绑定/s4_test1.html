<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind对象语法</title>
  <!-- 使用v-bind对象语法来动态绑定一个class，只要是对象语法就OK！！！，如果写不出来，答案写三遍 -->

  <style>
    .backC{
      background-color: brown;
    }
    .fontSize{
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="{'backC':isBC, 'fontSize':isFS}">v-bind对象语法</div>
  </div>

  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        isBC:true,
        isFS:true
      }
    })
  </script>
</body>
</html>
