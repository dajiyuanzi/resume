<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind数组语法</title>
  <!-- 使用v-bind数组语法来动态绑定一个class，只要是数组语法就OK！！！ -->

  <style>
      .backC{
        background-color: brown;
      }
      .fontSize{
        font-size: 25px;
      }
    </style>
</head>
<body>
  <div id="app">
    <div v-bind:class="[back, font]">v-bind数组语法</div>
  </div>

  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        back:"backC",
        font:"fontSize"
      }
    })
  </script>
</body>
</html>
