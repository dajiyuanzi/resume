<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组更新</title>
</head>
<body>
  <div id="app">
    <div v-for="study in arr">{{ study }}</div>
    <button @click="sortArr">点我排序</button>
    <button @click="reverseArr">点我进行数组的翻转</button>
    <hr>
    <button @click="changeOne">点我进行数组的指定项</button>
    <button @click="changeArrLength">点我进行数组的长度</button>
    <hr>

    返回字符串种含有oo的项：
    {{ matchOO }}<br>

  </div>

  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        arr:['book', 'pen', 'pencil']
      },
      computed:{
        matchOO:function(){
          //参数代表要过滤的每一项
          return this.arr.filter(function(book){
            return book.match(/oo/)
          })
        }
      },
      methods:{
        //利用sort方法进行排序
        sortArr:function(){
          this.arr.sort(function(a, b){
            //从小到达排
            return a.length - b.length
          })
        },

        reverseArr:function(){
          this.arr.reverse()
        },

        //改变数组的指定项 不管用，vue检测不到
        changeOne:function(){
          this.arr[0] = "car"
        },
        //改变数组的长度 不管用，vue检测不到
        changeArrLength:function(){
          this.arr.length = 1
        }
      },
    })

    //改变vue的第一项
    Vue.set(app.arr, 1 ,"car")

    //改变vue的数组长度

  </script>
</body>
</html>
