<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修饰符</title>
</head>
<body>
  <div id="app">
    stop用法: <br>
    <!--若 不加.stop，点击button，两个click事件都被触发，先button后div-->
    <div @click='divclick' style="height: 100px; width: 100px; background-color: blue;">
      <button @click.stop="btnclick">点击</button>
    </div>
    <hr>

    prevent的用法:
    每次提交表单都会重载页面
    <form action="" @submit.prevent="handle">
      <button type="submit">提交表单</button>
    </form>
    <br>

    self:只是作用在元素本身 而非子元素的时候 调用。点击button不会触发div。
    <div @click.self='divclick' style="height: 100px; width: 100px; background-color: blue;">
      <button @click="btnclick">点击</button>
    </div>
    <hr>

    once: 只执行一次的方法 <br>
    <button @click="onceMethod">执行无限次</button>
    <button @click.once="onceMethod">只执行1次</button>
    <br>

    监听键盘事件：<br>
    <input @keyup.13="submitMe">
  </div>
  
  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        count: 0
      },
      methods:{
        divclick:function(){
          alert('div被点击了')
        },
        btnclick:function(){
          alert('BUTTON被点击了')
        },
        handle:function(){
          alert('我不重载了，页面也不刷新了')
        },
        onceMethod:function(){
          alert('多少次了?')
        },
        submitMe:function(){
          alert('您按下了enter键')
        }
      }
    })
  </script>
</body>
</html>
