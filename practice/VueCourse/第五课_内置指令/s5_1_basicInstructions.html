<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本指令</title>

  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    v-cloak实例: 解决初始化慢导致页面闪动<br>
    <p v-cloak>{{msg}}</p>

    <hr>
    v-once实例: 只渲染一次，后续都不会再重新渲染<br>
    <span v-once>{{oncedata}}</span>
  </div>

  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        msg:'村里有个姑娘叫小芳',
        oncedata:''
      }
    })
  </script>
</body>
</html>
