<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件编译的作用域</title>
</head>
<body>
  <div id="app" style="border: 2px solid chartreuse">
    <my-component v-show="childshow"><!-- v-show取值是app内的childshow（值为false，故不显示），即 父组件的-->
      {{message}} 
      <!-- 若把message放到下面template里，就要用到slot -->
    </my-component>
  </div>
  
  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    Vue.component('my-component', {
      template:'<div>我是一个组件</div>',
      data:function(){
        return {
          message:'我是子组件的内容',
          childshow:true
        }
      }
    })

    var app = new Vue({
      el:"#app",
      data:{
        message:'我是父组件的内容',
        childshow:false
      }
    })

  </script>
</body>
</html>
