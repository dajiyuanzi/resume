<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test1</title>
  <!-- 请写出一个父组件给子组件传递信息的demo -->
</head>
<body>
  <div id="app" style="border: 2px solid chartreuse">
    <input type="text" v-model="inp"><br>
    <sub-com msg1="msg1" v-bind:msg2="inp"></sub-com>
  </div>
  
  <!--环境搭建-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        inp:""
      },
      components:{
        'sub-com':{
          props:['msg1', 'msg2'],
          template:"<div>{{msg1}}----{{msg2}}</div>"
        }
      }
    })

  </script>
</body>
</html>
