<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Triangle</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        .tri1{
            width: 0;
            height: 0;
            border-top: solid 30px blue;
            border-right: solid 30px yellow;
            border-bottom: solid 30px green;
            border-left: solid 30px red;
        }
        .tri2{
            width: 0;
            height: 0;
            /*border: transparent;*/
            border-top: solid 30px blue;
            border-right: solid 30px transparent;
            border-bottom: solid 30px transparent;
            border-left: solid 30px transparent;
        }
        .tri3{
            width: 0;
            height: 0;
            border-top: solid 30px transparent;
            border-right: solid 30px transparent;
            border-bottom: solid 30px transparent;
            border-left: solid 30px red;
        }
        .tri4{
            width: 0;
            height: 0;
            border-top: solid 30px transparent;
            border-right: solid 30px yellow;
            border-bottom: solid 30px transparent;
            border-left: solid 30px transparent;
        }
        .tri5{
            width: 0;
            height: 0;
            border-top: solid 30px transparent;
            border-right: solid 30px transparent;
            border-bottom: solid 30px green;
            border-left: solid 30px transparent;
        }
        .tri6{
            width: 0;
            height: 0;
            border-top: solid 20px transparent;
            border-right: solid 20px transparent;
            border-bottom: solid 20px red;
            border-left: solid 20px red;
        }
        .tri7{
            width: 0;
            height: 0;
            border-top: solid 20px transparent;
            border-right: solid 20px green;
            border-bottom: solid 20px green;
            border-left: solid 20px transparent;
        }
    </style>
</head>
<body>
    <div class="tri1"></div>
    <div class="tri2"></div>
    <div class="tri3"></div>
    <div class="tri4"></div>
    <div class="tri5"></div>
    <div class="tri6"></div>
    <div class="tri7"></div>
</body>
</html>
