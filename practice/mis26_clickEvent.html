<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>click event</title>
</head>
<body>
  <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容"/>
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>
</body>
  <script>
    /*当点击按钮 开头添加 时，在 <li>这里是</li> 元素前添加一个新元素，内容为用户输入的非空字符串；
    当点击 结尾添加 时，在最后一个 li 元素后添加用户输入的非空字符串.
    当点击每一个元素li时控制台展示该元素的文本内容。*/
    var ct=document.querySelector('.ct')
    var btn_start=document.getElementById('btn-add-start')
    var btn_end=document.querySelector('#btn-add-end')
    var ipt=document.querySelector('.ipt-add-content')

    //当点击每一个元素li时控制台展示该元素的文本内容。
    ct.addEventListener('click', function(e){//事件代理
      if(e.target.tagName.toLowerCase()==='li'){//点ul也会显示，所以判定。TagName返回 都是大写。
        console.log(e.target.innerText)
      }
    })

    //当点击 结尾添加 时，在最后一个 li 元素后添加用户输入的非空字符串.
    btn_end.addEventListener('click',function(){
      if(ipt.value) {
        var li = document.createElement('li')
        li.innerText = ipt.value
        ct.appendChild(li)
      }   
    })

    //当点击按钮 开头添加 时，在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；
    btn_start.addEventListener('click',function(){
      if(ipt.value) {
        var li = document.createElement('li')
        li.innerText = ipt.value
        ct.insertBefore(li, ct.firstChild)//参数：要插入的元素，插入的位置
      }   
    })
  </script>
</html>
