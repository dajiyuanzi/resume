  <script>
    start()

    $(window).on('scroll', function(){//滚动时 判断container下的图片是否在视野
      start()
    })

    function start(){
      $('.container img').not('[data-isLoaded]').each(function(){//not([attr]) 不具有属性
        var $node=$(this) //如果你要使用html元素本身的属性或方法就需要使用this,如果你要使用jQuery包装后的方法或属性就要$(this),一般则有关系$(this)[0] == this;.
        if( isShow($node) ){//判断视野，但上面滚动时要检查 所有图片 一次（包含已经出现的图片），太浪费，所以loadImg要加个flag属性
          loadImg($node) //加载
        }
      })
    }
    
    function isShow($node){//判断container下的图片是否在视野
      return $node.offset().top <= $(window).height() + $(window).scrollTop() //元素出现在了视野：元素顶部距离页面内容的开端（超出视野）<=窗口的高度+滚动的距离（即 窗口视野的底部）
    }
    
    function loadImg($img){
      $img.attr('src', $img.attr('data-src')) //把属性data-src的值 赋值给属性src。
      $Img.attr('data-isLoaded', 1)//已经加载的，就加个flag，以判断不需要再加载
    }
    
    
  </script>
