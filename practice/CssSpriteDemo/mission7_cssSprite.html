<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 48px;
            height: 50px;
            margin-top: 30px;
        }
        .icon1{
            background-image: url('./all_icons.png');
            background-position: 0% 0%;
        }
        .icon2{
            background-image: url('./all_icons.png');
            background-position: 0% 7.5%;
        }
        .icon3{
            background-image: url('./all_icons.png');
            background-position: 0% 15%;
        }
        .icon4{
            background-image: url('./all_icons.png');
            background-position: 0% 23%;
        }
    </style>
</head>
<body>
    <div class="icon1"></div>
    <div class="icon2"></div>
    <div class="icon3"></div>
    <div class="icon4"></div>
</body>
</html>
