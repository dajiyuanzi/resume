<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Button Vertical</title>
    <style>
        /*并列三个按钮，在父容器内水平居中*/
        .container{
            margin: 0 auto;
            width: 600px;
            height: 150px;
            background: gray;
            text-align: center; /*该属性在父元素设置，作用于行级的子元素*/
        }
        input{
            background: red;
            color: white;
            border: 1px solid red;
            border-radius: 3px;
            vertical-align: middle;/*作用于 行级元素*/
        }
        .container::before{
            content: '';
            display: inline-block; /*不占满一行，防止其他元素换行hang*/
            height: 100%; /*高度全满父容器，其基线即是容器的中线*/
            vertical-align: middle;/*其基线变为其高度的中线*/
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" value="按钮1">
        <input type="button" value="按钮2">
        <input type="button" value="按钮3">
    </div>
    
</body>
</html>
