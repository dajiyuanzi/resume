<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="wrap">logo</div>
  </header>
  <main></main>
  <aside></aside>
</body>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  body{
    display: grid;
    grid-template-rows: 50px auto;
    grid-template-columns: 1fr 600px 200px 1fr;
    height: 100vh;
  }
  header{
    grid-row: 1/2;
    grid-column: 2/5;

    display: grid;
    grid-template-rows: auto;
    grid-template-columns: 1fr 800px 1fr;
  }
  header .wrap{
    grid-column: 2;
  }
  main{
    grid-row: 2;
    grid-column: 2/3;
    height: 400px;
  }
  aside{
    grid-row: 2;
    grid-column: 3/4;
    height: 400px;
  }
</style>
</html>
