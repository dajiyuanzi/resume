<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Font</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1265584_xnfusw4yffm.css">
    <!--可以打开链接看怎么用它的类名。本机打开，要用http-server -->
    <style>
        /*第二种引入方法*/
        @font-face {
            font-family: 'iconfont';  /* project id 1265610 */
            src: url('//at.alicdn.com/t/font_1265610_q63nddf1eo.eot');
            src: url('//at.alicdn.com/t/font_1265610_q63nddf1eo.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_1265610_q63nddf1eo.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_1265610_q63nddf1eo.woff') format('woff'),
            url('//at.alicdn.com/t/font_1265610_q63nddf1eo.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_1265610_q63nddf1eo.svg#iconfont') format('svg');
        }

        p{
            font-family: iconfont;
        }
    </style>
</head>
<body>
    <span class="iconfont icon-online-conference"></span>
    <span class="iconfont icon-mails"></span>
    <span class="iconfont icon-edit-tools"></span>
    <span class="iconfont icon-print"></span>
    <p>&#xe777;</p>
    <p>&#xe766;</p>
    <p>&#xe75c;</p>
</body>
</html>
