<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexible Block Center</title>
    <style>
        /*要求:不定宽高的块在浏览器窗口水平垂直居中*/

        .blo{
            background: gray;
            text-align: center;
            padding: 18px 12px;
            margin: 180px 120px;/*上右下左，宽高不定*/
        }
        .content{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="blo">
        <h1>这里是内容</h1>
        <p>内容的宽高不定</p>  
    </div>
</body>
</html>
