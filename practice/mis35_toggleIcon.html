<!DOCTYPE html>
<html>
<head>
<script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>图标切换</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
  <style>
    .iconfont {
      color: red;
      font-size: 30px;
    }
  </style>
</head>
<body>
   <span class="play-pause"><i class="iconfont icon-pause "></i></span>
  
  <script>
    $('.play-pause').on('click', function(){
      var $iconfont =$(this).find('.iconfont') 
      $iconfont.toggleClass('icon-pause').toggleClass('icon-play') //按两次，增添不一样，去掉toggleClass('icon-pause')也可以
    })
    
  </script>
  
</body>
</html>
